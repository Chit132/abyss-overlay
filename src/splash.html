<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Abyss Overlay</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <style>
        body::-webkit-scrollbar{
            display: none;
        }
        p{
            position: absolute;
            color: rgba(255, 255, 255, 0.603);
            bottom: 0px;
            right: 2px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <video autoplay style="position: absolute; height: 100%; width: 100%;" onloadstart="this.volume=0.4">
        <source src="../assets/splash-screen.mp4" type="video/mp4">
    </video>
    <p>Version <span id="version"></span></p>
    <script>
        document.getElementById('version').innerHTML = require('../package.json').version;
    </script>
</body>
</html>
